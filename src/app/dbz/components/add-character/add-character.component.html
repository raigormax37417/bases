<h4>Agregar Personaje</h4>
<form class="row">
  <input type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control"
    placeholder="Nombre">
  <input type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control"
    placeholder="Poder">

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">Agregar</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
